<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      button {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        max-width: 400px;
      }
      button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Gestión de Productos</h1>

    <!-- Formulario: Crear producto -->
    <form action="/product/create" method="post">
      <h2>Crear Producto</h2>
      <label for="create-name">Nombre</label>
      <input type="text" id="create-name" name="name" required />

      <label for="create-description">Descripción</label>
      <input type="text" id="create-description" name="description" required />

      <label for="create-price">Precio</label>
      <input
        type="number"
        id="create-price"
        name="price"
        step="0.01"
        required
      />

      <label for="create-category">ID de Categoría</label>
      <input type="number" id="create-category" name="category_id" required />

      <button type="submit">Crear Producto</button>
    </form>

    <!-- Formulario: Actualizar producto -->
    <form action="/product/update/{id}" method="post">
      <h2>Actualizar Producto</h2>
      <label for="update-id">ID del Producto</label>
      <input type="number" id="update-id" name="id" required />

      <label for="update-name">Nuevo Nombre</label>
      <input type="text" id="update-name" name="name" />

      <label for="update-description">Nueva Descripción</label>
      <input type="text" id="update-description" name="description" />

      <label for="update-price">Nuevo Precio</label>
      <input type="number" id="update-price" name="price" step="0.01" />

      <label for="update-category">Nuevo ID de Categoría</label>
      <input type="number" id="update-category" name="category_id" />

      <button type="submit">Actualizar Producto</button>
    </form>

    <!-- Formulario: Obtener producto por ID -->
    <form action="/product/id/{id}" method="get">
      <h2>Obtener Producto por ID</h2>
      <label for="get-id">ID del Producto</label>
      <input type="number" id="get-id" name="id" required />
      <button type="submit">Buscar Producto</button>
    </form>

    <!-- Formulario: Eliminar producto -->
    <form action="/product/delete/{id}" method="post">
      <h2>Eliminar Producto</h2>
      <label for="delete-id">ID del Producto</label>
      <input type="number" id="delete-id" name="id" required />
      <button type="submit">Eliminar Producto</button>
    </form>
  </body>
</html>
