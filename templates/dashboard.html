<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Productos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
      }

      h1 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
      }

      form {
        margin-bottom: 20px;
        text-align: center;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      select,
      input[type="number"],
      button {
        padding: 5px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e9f5e9;
      }

      #loadingIndicator {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      #errorContainer {
        display: none;
        color: red;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Lista de Productos</h1>

    <!-- Formulario de filtro -->
    <form id="filterForm">
      <label for="category">Filtrar por categoría:</label>
      <select id="category" name="category">
        <option value="">Todas</option>
      </select>

      <label for="minPrice">Precio mínimo:</label>
      <input type="number" id="minPrice" name="minPrice" min="0" step="0.01" />

      <label for="maxPrice">Precio máximo:</label>
      <input type="number" id="maxPrice" name="maxPrice" min="0" step="0.01" />

      <button type="submit">Filtrar</button>
    </form>

    <!-- Indicador de carga -->
    <div id="loadingIndicator">
      <p>Cargando productos...</p>
    </div>

    <!-- Contenedor de errores -->
    <div id="errorContainer"></div>

    <!-- Tabla de productos -->
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Categoría</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" style="text-align: center">Cargando productos...</td>
        </tr>
      </tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const categorySelect = document.getElementById("category");
        const minPriceInput = document.getElementById("minPrice");
        const maxPriceInput = document.getElementById("maxPrice");
        const productTableBody = document.querySelector("#productTable tbody");
        const filterForm = document.getElementById("filterForm");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const errorContainer = document.getElementById("errorContainer");

        // Mostrar o esconder el indicador de carga
        function showLoading(isLoading) {
          if (loadingIndicator) {
            loadingIndicator.style.display = isLoading ? "block" : "none";
          }
        }

        // Mostrar un mensaje de error
        function showError(message) {
          if (errorContainer) {
            errorContainer.textContent = message;
            errorContainer.style.display = "block";
          }
        }

        // Cargar categorías
        async function loadCategories() {
          try {
            const response = await fetch("/category");
            if (!response.ok) {
              throw new Error(`Error en la solicitud: ${response.status}`);
            }

            const categories = await response.json();
            categorySelect.innerHTML = "<option value=''>Todas</option>";
            categories.forEach((category) => {
              const option = document.createElement("option");
              option.value = category.id;
              option.textContent = category.name;
              categorySelect.appendChild(option);
            });
          } catch (error) {
            showError("Error al cargar las categorías.");
            console.error(error);
          }
        }

        // Cargar productos
        async function loadProducts(
          categoryId = "",
          minPrice = "",
          maxPrice = ""
        ) {
          try {
            showLoading(true);
            errorContainer.style.display = "none";

            let url = "/product";
            const params = new URLSearchParams();

            if (categoryId) params.append("category_id", categoryId);
            if (minPrice) params.append("min_price", minPrice);
            if (maxPrice) params.append("max_price", maxPrice);

            url += `?${params.toString()}`;
            const response = await fetch(url);

            if (!response.ok) {
              throw new Error(`Error en la solicitud: ${response.status}`);
            }

            const products = await response.json();
            productTableBody.innerHTML = "";

            if (products.length === 0) {
              productTableBody.innerHTML =
                "<tr><td colspan='5'>No hay productos disponibles.</td></tr>";
              return;
            }

            products.forEach((product) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>${product.description}</td>
                <td>$${product.price}</td>
                <td>${product.category_name}</td>
              `;
              productTableBody.appendChild(row);
            });
          } catch (error) {
            showError("Error al cargar los productos.");
            console.error(error);
          } finally {
            showLoading(false);
          }
        }

        // Evento de filtro
        filterForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const selectedCategory = categorySelect.value;
          const minPrice = minPriceInput.value;
          const maxPrice = maxPriceInput.value;
          loadProducts(selectedCategory, minPrice, maxPrice);
        });

        // Inicializar
        loadCategories();
        loadProducts();
      });
    </script>
  </body>
</html>
