<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Create User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 900px;
        padding: 10px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 600px) {
        form {
          padding: 15px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
          font-size: 14px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <form id="loginForm" action="/users/login" method="POST">
        <h1>Login</h1>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required />
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required />
        <button type="submit" aria-label="Login Button">Login</button>
      </form>

      <!-- Create User Form -->
      <form id="createUserForm" action="/users/create" method="POST">
        <h1>Create User</h1>
        <label for="createUsername">Username:</label>
        <input type="text" id="createUsername" name="name" required />

        <label for="createEmail">Email:</label>
        <input type="email" id="createEmail" name="email" required />

        <label for="createPassword">Password:</label>
        <input type="password" id="createPassword" name="password" required />

        <button type="submit" aria-label="Create Account Button">
          Create Account
        </button>
      </form>
    </div>
  </body>
</html>
